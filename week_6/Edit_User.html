<html>
	<head>
		<title> Game Management | Edit Users </title>
		<link rel="stylesheet" href="css2/user_style.css">
		<link rel="stylesheet" href="css2/signup_style.css">
		<script src="https://kit.fontawesome.com/779661b879.js" crossorigin="anonymous"> </script>
	</head>
	<body>
		<div class="container">
			<nav>
				<div class="menu">
					<div class="icon">
						<i class="Wel"></i>
						<a href="admin.html"> Welcome </a>
					</div>
					<div class="icon">
						<i class="Mypro"></i>
						<a href="#"> My Profile </a>
					</div>
					
					<div class="icon">
						<i class="User"></i>
						<a href="#"> Users </a>
					</div>
					<div class="icon">
						<i class="Access"></i>
						<a href="#"> Access Request </a>
					</div>
					
					<div class="icon">
						<i class="Log"></i>
						<a href="#"> Logout </a>
					</div>
				</div>
			</nav>
			<div class="content">
				<div>
				<h1>GAMER MANAGEMENT</h1>
				<h2> Edit User </h2>
				
			</div>
			
			<div>
				<form class="form1" method="POST">
					<div class="set">
						<label for="email">Email Address</label>
						<input type="email" placeholder="Email Address" id="email" name="email" 
						pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
					</div>
					
					<div class="set">
						<label for="password">Password</label>
						<input type="password" placeholder="Password" id="password" name="password" 
						pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and 
						one uppercase and lowercase letter, and at least 8 or more characters" required>
					</div>
					
					
					
					<div class="set">
						<label for="fname">First Name</label>
						<input type="text" placeholder="First Name" id="fname" name="fname" required>
					</div>
					
					<div class="set">
						<label for="lname">Last Name</label>
						<input type="text" placeholder="Last Name" id="lname" name="lname" required>
					</div>
					
					<div class="set">
						<label for="dob">Date Of Birth</label>
						<input type="date" placeholder="MM/DD/YYYY" id="dob" name="dob" required >
					</div>
					
					
					<div class="set">
						<label for="p_no">Phone Number</label>
						<input type="tel" placeholder="Phone Number" id="p_no" name="p_no" 
						pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required >
					</div>
					
					<div class="set">
						<label for="city">Address</label>
						<input type="text" placeholder="Address" id="address" name="address" required>
					</div>
					
					
					
					<div class="set">
						<label for="city">Postal</label>
						<input type="text" placeholder="Postal" id="postal" name="code" required>
					</div>
					

					<div class="drop_down">
					<p>Access Type</p> 
					<select>
						<option value=" ">Access Type</option>
						<option value="Gamer">GAMER</option>
						<option value="Host">HOST</option>
						<option value="Host">Administrator</option>
						
						
						
					</select>
					</div>
					</br>
					
					<div class="drop_down">
					<p>Department</p> 
					<select>
						<option value=" ">Department</option>
						<option value="Gamer">Technology</option>
						<option value="Host">Real Time Strategy</option>
						<option value="Host">Board Games</option>
						<option value="Host">Card Games</option>
						
					</select>
					</div>

					

					<div class="btn_container">					
						
						<a href="#" class="btn btn_green">Save</a>
						<a href="#" class="btn btn_green">Cancel</a>
						</div>
					
			  
					
				<form>	
				</div>
			</div>
			
		</div>
	</body>
</html>
